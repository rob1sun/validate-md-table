<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>BV / Metadata – Matchning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --border: #d0d0d7;
      --text: #222;
      --muted: #666;
      --accent: #0052cc;
      --ok: #1e8e3e;
      --ok-soft: #e1f3e5;
      --warn: #c5221f;
      --warn-soft: #fde8e6;
      --btn-radius: 999px;
      --badge-radius: 999px;
      --transition: 150ms ease-in-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #eef2ff 0, #f5f5f7 45%, #f5f5f7 100%);
      color: var(--text);
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1rem 2rem;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.02em;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      border: 1px solid rgba(0, 0, 0, 0.04);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
      padding: 0.75rem 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      justify-content: space-between;
    }

    .filters-left,
    .filters-right {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    label {
      font-size: 0.8rem;
      color: var(--muted);
    }

    select {
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      outline: none;
      min-width: 120px;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(0, 82, 204, 0.15);
    }

    .table-container {
      border-radius: 0.75rem;
      border: 1px solid rgba(0, 0, 0, 0.06);
      overflow: auto;
      max-height: min(70vh, 800px);
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
      min-width: 900px;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 1;
      background: linear-gradient(to bottom, #f7f7fb, #f0f1f7);
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.04);
    }

    th,
    td {
      padding: 0.4rem 0.6rem;
      text-align: left;
      border-bottom: 1px solid #ececf2;
      vertical-align: middle;
      white-space: nowrap;
    }

    th {
      font-weight: 600;
      font-size: 0.75rem;
      color: #555;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    tr:hover td {
      background: #f9fafb;
    }

    td[data-col="bvName"],
    td[data-col="entityOrgName"],
    td[data-col="entityOrgDispName"] {
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: 260px;
      overflow: hidden;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.1rem 0.55rem;
      border-radius: var(--badge-radius);
      font-size: 0.7rem;
      font-weight: 600;
    }

    .badge-ok {
      background: var(--ok-soft);
      color: var(--ok);
      border: 1px solid rgba(28, 148, 74, 0.15);
    }

    .badge-kolla {
      background: var(--warn-soft);
      color: var(--warn);
      border: 1px solid rgba(197, 34, 31, 0.15);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--btn-radius);
      border: 1px solid transparent;
      font-size: 0.75rem;
      padding: 0.18rem 0.7rem;
      cursor: pointer;
      background: #f3f4f6;
      color: #111827;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition), border-color var(--transition), color var(--transition);
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .btn-ghost {
      background: transparent;
      border-color: var(--border);
      color: var(--muted);
    }

    .btn-primary {
      background: var(--ok);
      color: white;
      box-shadow: 0 2px 5px rgba(16, 185, 129, 0.3);
      border-color: rgba(16, 185, 129, 0.6);
    }

    .btn-danger {
      background: var(--warn);
      color: white;
      border-color: rgba(197, 34, 31, 0.6);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-0.5px);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.12);
      background: #e5e7eb;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0f7a34;
    }

    .btn-danger:hover:not(:disabled) {
      background: #a6100f;
    }

    .btn-sm {
      font-size: 0.7rem;
      padding: 0.12rem 0.6rem;
    }

    .cell-actions {
      display: inline-flex;
      gap: 0.3rem;
      align-items: center;
    }

    .pill {
      border-radius: 999px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 0.18rem 0.7rem;
      font-size: 0.7rem;
      color: var(--muted);
    }

    .status-indicator {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      margin-right: 0.25rem;
    }

    .status-dot.loading {
      background: #f97316;
    }

    .status-dot.error {
      background: #ef4444;
    }

    .empty-state {
      padding: 0.8rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .page {
        padding-inline: 0.75rem;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <header>
    <h1>BV / Entity – Matchning</h1>
    <div class="subtitle">
      Jämför Bolagsverkets namn med metadata och flagga avvikelser.
    </div>
  </header>

  <section class="card">
    <div class="filters">
      <div class="filters-left">
        <div>
          <label for="matchFilter">Match-filter</label><br />
          <select id="matchFilter">
            <option value="ALL">Alla</option>
            <option value="OK">Endast OK</option>
            <option value="KOLLA">Endast KOLLA</option>
          </select>
        </div>
        <div>
          <label for="decisionFilter">Godkänn-filter</label><br />
          <select id="decisionFilter">
            <option value="ALL">Alla</option>
            <option value="NONE">Tomt</option>
            <option value="Match">Match</option>
            <option value="Godkänd">Godkänd</option>
            <option value="Nekad">Nekad</option>
          </select>

        </div>
      </div>
      <div class="filters-right">
  <button id="syncButton" class="btn btn-sm btn-ghost">
    Läs in metadata
  </button>
  <span id="statusIndicator" class="status-indicator">
    <span class="status-dot loading"></span> Läser in...
  </span>
</div>


    <div class="table-container" id="tableContainer">
      <table>
        <thead>
        <tr>
          <th>Orgnr</th>
          <th>BV: Namn</th>
          <th>Entity: OrgName</th>
          <th>Entity: OrgDispName</th>
          <th>Match</th>
          <th>Godkänn</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <tr>
          <td colspan="6" class="empty-state">
            Hämtar data från servern...
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<script>
  (function () {
    const API_BASE = "/api"; // Pages Function kommer routa vidare till workern

    let allRows = [];
    let filteredRows = [];
    let isLoading = false;

    const matchFilterEl = document.getElementById("matchFilter");
    const decisionFilterEl = document.getElementById("decisionFilter");
    const tableBody = document.getElementById("tableBody");
    const statusIndicator = document.getElementById("statusIndicator");
    const syncButton = document.getElementById("syncButton");


    function setStatus(text, mode) {
      statusIndicator.innerHTML = "";
      const dot = document.createElement("span");
      dot.className = "status-dot";
      if (mode === "loading") dot.classList.add("loading");
      if (mode === "error") dot.classList.add("error");
      statusIndicator.appendChild(dot);
      const span = document.createElement("span");
      span.textContent = " " + text;
      statusIndicator.appendChild(span);
    }

    async function fetchTable() {
      isLoading = true;
      setStatus("Läser in...", "loading");
      try {
        const res = await fetch(API_BASE + "/table", {
          method: "GET",
          headers: {
            "accept": "application/json",
          },
        });
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        const data = await res.json();
        allRows = Array.isArray(data.rows) ? data.rows : [];
        filteredRows = allRows.slice();
        applyFilters();
        setStatus(`Klar – ${allRows.length} rader`, "ok");
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = `
          <tr><td colspan="6" class="empty-state">
            Kunde inte läsa data från servern. Försök igen eller kontrollera loggarna.
          </td></tr>`;
        setStatus("Fel vid hämtning", "error");
      } finally {
        isLoading = false;
      }
    }

    function applyFilters() {
  const matchF = matchFilterEl.value;
  const decisionF = decisionFilterEl.value;

  filteredRows = allRows.filter((row) => {
    // Match-filter
    if (matchF !== "ALL" && row.match !== matchF) {
      return false;
    }

    // Decision-filter
    const dec = row.decision || null;

    if (decisionF === "NONE" && dec !== null) return false;

    if (decisionF === "Match") {
      // Godkänn-kolumn visar "Match" när:
      //  - row.match === "OK"
      //  - row.decision == null
      if (!(row.match === "OK" && dec === null)) return false;
    }

    if ((decisionF === "Godkänd" || decisionF === "Nekad") && dec !== decisionF) {
      return false;
    }

    return true;
  });

  renderTable();
}


    function renderTable() {
      if (!filteredRows.length) {
        tableBody.innerHTML = `
          <tr><td colspan="6" class="empty-state">
            Inga rader matchar nuvarande filter.
          </td></tr>`;
        return;
      }

      tableBody.innerHTML = "";

      for (const row of filteredRows) {
        const tr = document.createElement("tr");

        const tdOrgnr = document.createElement("td");
        tdOrgnr.textContent = row.orgnr ?? "";
        tr.appendChild(tdOrgnr);

        const tdBvName = document.createElement("td");
        tdBvName.textContent = row.bvName ?? "";
        tdBvName.setAttribute("data-col", "bvName");
        tr.appendChild(tdBvName);

        const tdOrgName = document.createElement("td");
        tdOrgName.textContent = row.entityOrgName ?? "";
        tdOrgName.setAttribute("data-col", "entityOrgName");
        tr.appendChild(tdOrgName);

        const tdOrgDispName = document.createElement("td");
        tdOrgDispName.textContent = row.entityOrgDispName ?? "";
        tdOrgDispName.setAttribute("data-col", "entityOrgDispName");
        tr.appendChild(tdOrgDispName);

        const tdMatch = document.createElement("td");
        const badge = document.createElement("span");
        badge.className = "badge " + (row.match === "OK" ? "badge-ok" : "badge-kolla");
        badge.textContent = row.match === "OK" ? "OK" : "KOLLA";
        tdMatch.appendChild(badge);
        tr.appendChild(tdMatch);

        const tdActions = document.createElement("td");
        tdActions.appendChild(buildActionCell(row));
        tr.appendChild(tdActions);

        tableBody.appendChild(tr);
      }
    }

    function buildActionCell(row) {
      const container = document.createElement("div");
      container.className = "cell-actions";

      // Om beslut redan är sparat
      if (row.decision === "Godkänd") {
        const pill = document.createElement("span");
        pill.className = "pill";
        pill.textContent = "Godkänd";
        container.appendChild(pill);
        return container;
      }

      if (row.decision === "Nekad") {
        const pill = document.createElement("span");
        pill.className = "pill";
        pill.textContent = "Nekad";
        container.appendChild(pill);
        return container;
      }

      // Ingen beslut än:
      if (row.match === "OK") {
        // "Match" som text
        const pill = document.createElement("span");
        pill.className = "pill";
        pill.textContent = "Match";
        container.appendChild(pill);
        return container;
      }

      // match === "KOLLA" → GODKÄNN/NEKA-knappar
      const approveBtn = document.createElement("button");
      approveBtn.type = "button";
      approveBtn.className = "btn btn-sm btn-primary";
      approveBtn.textContent = "GODKÄNN";

      const rejectBtn = document.createElement("button");
      rejectBtn.type = "button";
      rejectBtn.className = "btn btn-sm btn-danger";
      rejectBtn.textContent = "NEKA";

      approveBtn.addEventListener("click", () => enterSaveState(container, row, "Godkänd"));
      rejectBtn.addEventListener("click", () => enterSaveState(container, row, "Nekad"));

      container.appendChild(approveBtn);
      container.appendChild(rejectBtn);

      return container;
    }

    function enterSaveState(container, row, pendingDecision) {
      container.innerHTML = "";

      const saveBtn = document.createElement("button");
      saveBtn.type = "button";
      saveBtn.className = "btn btn-sm btn-primary";
      saveBtn.textContent = "SPARA";

      const cancelBtn = document.createElement("button");
      cancelBtn.type = "button";
      cancelBtn.className = "btn btn-sm btn-ghost";
      cancelBtn.textContent = "ÅNGRA";

      saveBtn.addEventListener("click", async () => {
        saveBtn.disabled = true;
        cancelBtn.disabled = true;
        await saveDecision(row, pendingDecision);
      });

      cancelBtn.addEventListener("click", () => {
        // Återställ actions-cell utifrån nuvarande row-status
        container.replaceWith(buildActionCell(row));
      });

      container.appendChild(saveBtn);
      container.appendChild(cancelBtn);
    }

    async function saveDecision(row, decision) {
      try {
        const res = await fetch(API_BASE + "/decision", {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "accept": "application/json",
          },
          body: JSON.stringify({ orgnr: row.orgnr, decision }),
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const updated = await res.json();

        // Uppdatera i allRows
        const idx = allRows.findIndex((r) => r.orgnr === updated.orgnr);
        if (idx !== -1) {
          allRows[idx] = updated;
        }

        // Uppdatera radobjektet vi har i minnet
        Object.assign(row, updated);

        applyFilters(); // bygg om filteredRows och rendera tabell
        setStatus("Beslut sparat", "ok");
      } catch (err) {
        console.error(err);
        setStatus("Kunde inte spara beslut", "error");
        alert("Kunde inte spara beslutet. Kontrollera loggarna och försök igen.");
      }
    }

    syncButton.addEventListener("click", async () => {
  const ok = window.confirm(
    "VARNING: Är du säker på att du vill läsa in metadata?\n\n" +
    "Inläsningen kan ta upp till 20 minuter."
  );
  if (!ok) return;

  syncButton.disabled = true;
  setStatus("Läser in metadata...", "loading");

  try {
    const res = await fetch(API_BASE + "/sync-metadata", {
      method: "POST",
      headers: { accept: "application/json" },
    });

    if (!res.ok) {
      throw new Error("HTTP " + res.status);
    }

    const data = await res.json();
    console.log("Sync result", data);

    // När sync är klar – ladda om tabellen
    await fetchTable();
    setStatus(`Metadata inläst – ${data.processed ?? "?"} rader`, "ok");
  } catch (err) {
    console.error(err);
    setStatus("Fel vid inläsning av metadata", "error");
    alert("Kunde inte läsa in metadata. Kontrollera loggarna och försök igen.");
  } finally {
    syncButton.disabled = false;
  }
});

    
    
    matchFilterEl.addEventListener("change", applyFilters);
    decisionFilterEl.addEventListener("change", applyFilters);

    // Kickoff
    fetchTable();
  })();
</script>
</body>
</html>
